{% include header.html %}

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 col-lg-offset-1">
              <h1>{{ page.tag }}</h1>
                {% for post in site.tags[page.tag] %}
                    <div>
                        <h1 class="blog-heading hover"><a class="blog-heading hover" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
                        <p>{{ post.lead_text }}</p>
                        <span class="time"> <i class="fa fa-clock-o" aria-hidden="true"></i> {{ post.date | date_to_long_string }}</span>
                        <a href="{{ post.url | prepend: site.baseurl }}"><span class="btn round-btn pull-right read">Read &rarr;</span></a>
                        <hr>
                    </div>
                {% endfor %}

                {% include pagination.html %}
            </div>
            <div class="col-lg-4">
                {% include sidebar.html %}
            </div>
        </div>
    </div>
</section>

{% include footer.html %}
